# Multi-harness hook configuration (preferred)

[[hook]]
event = "post_tool_use"
script = "hooks/log-all-bash.py"
tools = ["Bash"]

[[hook]]
event = "post_tool_use"
script = "hooks/log-failed-bash.py"
tools = ["Bash"]

# Pi supports session_start natively
[[hook]]
event = "session_start"
script = "hooks/session-start.sh"
harness = "pi"

# Claude has no session_start hook; use pre_tool_use with a guard
[[hook]]
event = "pre_tool_use"
script = "hooks/session-start.sh"
harness = "claude"

[[hook]]
event = "session_end"
script = "hooks/session-end.sh"
